name: "yamcs-quickstart-e2e"
on:
  workflow_dispatch:
  pull_request:
    types:
      - labeled
      - opened

jobs:
  yamcs-quickstart-e2e:
    timeout-minutes: 5
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          repository: yamcs/quickstart
          ref: master
      - run: cd docker;make all &
      - run: cd ..
      - run: ls -latr
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "16"
      - run: npm install
      - run: npx playwright@1.25.2 install
      - run: npm run build:example
      - run: npm run test:getopensource
      - run: ls -latr
      - run: npm run test:e2e:quickstart
      - name: view test results
        if: always()
        run: ls -latR
      - name: Archive test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          path: test-results
      - name: Archive html test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          path: tests/html-test-results
